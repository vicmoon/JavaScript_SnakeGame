<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
    <script src="https://kit.fontawesome.com/ff3c1f3b6f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title> 🐍 Snake Game | JavaScript </title>
</head>
<body>
    <!-- <h1> Snake Game 🐍</h1> -->
    <div class="snake">
        <img src="snake.jpg"> 
    </div>
    <div class="wrapper">
        <div class="game-details">
            <span class="score"> Score : 0</span>
            <span class="high-score">Highest Score : </span>
        </div>
        <div class="board"></div>
        <div class="controls">
            <i data-key ="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-key ="ArrowUp"class="fa-solid fa-arrow-up"></i>
            <i data-key ="ArrowRight"class="fa-solid fa-arrow-right"></i>
            <i data-key ="ArrowDown"class="fa-solid fa-arrow-down"></i>
        </div>

    </div>
</body>
</html>
